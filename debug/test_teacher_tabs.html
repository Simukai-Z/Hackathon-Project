<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard Tab Test</title>
    <style>
        .content-tabs {
            margin: 20px;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-btn.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Teacher Dashboard Tab Test</h1>
    
    <div class="content-tabs">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('students')">Students</button>
            <button class="tab-btn" onclick="showTab('assignments')">Assignments</button>
            <button class="tab-btn" onclick="showTab('rubrics')">Rubrics</button>
        </div>

        <!-- Students Tab -->
        <div id="students" class="tab-content active">
            <h2>Students Tab</h2>
            <p>This is the students tab content.</p>
        </div>

        <!-- Assignments Tab -->
        <div id="assignments" class="tab-content">
            <h2>Assignments Tab</h2>
            <p>This is the assignments tab content.</p>
        </div>

        <!-- Rubrics Tab -->
        <div id="rubrics" class="tab-content">
            <h2>Rubrics Tab</h2>
            <p>This is the rubrics tab content.</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
